<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <nav class="bg-deep-blue">
      <div class="relative w-[1080px] mx-auto flex items-center justify-between">
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./images/logo.svg" 
          width="125px" 
          height="30px">/
        </a>
        
        <ul class="flex gap-6">
          <li class="text-white font-mullish py-7 hover:text-light-blue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Payments</a>
            <div class="absolute bottom-0 w-full h-1 bg-light-blue hidden group-hover:block transition-all duration-200"></div>

          </li>
          <li class="text-white font-mullish py-7 hover:text-light-blue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Banking</a>
            <div class="absolute bottom-0 w-full h-1 bg-light-blue hidden group-hover:block transition-all duration-200"></div>

          </li>

          <li class="text-white font-mullish py-7 hover:text-light-blue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Corporate Card</a>

          </li>

          <li class="text-white font-mullish py-7 hover:text-light-blue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Payroll</a>

          </li>

          <li class="text-white font-mullish py-7 hover:text-light-blue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Resources</a>
            <div class="absolute bottom-0 w-full h-1 bg-light-blue hidden group-hover:block transition-all duration-200"></div>

          </li>

          <li class="text-white font-mullish py-7 hover:text-light-blue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Support</a>
            <div class="absolute bottom-0 w-full h-1 bg-light-blue hidden group-hover:block transition-all duration-200"></div>

          </li>

          <li class="text-white font-mullish py-7 hover:text-light-blue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Pricing</a>
            <div class="absolute bottom-0 w-full h-1 bg-light-blue hidden group-hover:block transition-all duration-200"></div>

          </li>

        </ul>

        <div class="flex gap-6">
          <img src="./images/india-flag.svg" alt=""
          width="28px"
          height="20px">

          <button class="py-3 px-4 font-mullish text-white border-light-blue border rounded-sm text-sm font-bold">Login</button>
         
          <button class="py-3  px-4 font-mullish rounded-sm text-sm font-bold
           bg-white text-light-blue-300 border transition-all duration-200
           hover:text-light-blue-500 flex">Sign Up
            <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
              </svg>
          </button>
       

      </div>
      
    </nav>
  </body>
</html>
